/******图片变gif******/
function anim(objs,i){
        if(!i)i=0;
        if(!objs.arr[i]){
			//objs.arr[i-1].opacity=0
            //console.log(i,objs.arr[i-1])
            for(var j=0;j<objs.arr.length;j++){
                      objs.arr[j].opacity=0
                  }
            if(objs.loop){i=0;}else{return false;}
        }
        if(!objs.loop){
          for(var j=0;j<objs.arr.length;j++){
                      objs.arr[j].opacity=0
          }
              return false;
          }
        objs.arr[i].animate({
            opacity:1
        },{
            duration:"short",
            callback:function(){
				//if(objs.arr[i-1]){objs.arr[i-1].opacity=0}
                i++;
                if(!objs.loop){
                  for(var j=0;j<objs.arr.length;j++){
                      objs.arr[j].opacity=0
                  }
                  return false;
                }
                anim(objs,i)
            }
        })
}
